components:
  parameters:
    limit:
      name: limit
      in: query
      required: false
      description: 'limit is the number of accounts to be returned'
      schema:
        type: string
        format: 'integer'
        default: '10'
    cursor:
      in: 'query'
      name: 'cursor'
      required: false
      schema:
        type: 'string'
        format: 'base64'
      description: 'cursor is a base64 encoded combination of the next account uuid and created at value so that the next page knows where to continue. The value to use is returned as `nextCursor` in the response body of /accounts'
  schemas:
    time:
      type: string
      format: 'rfc3339/iso8601'
    uuidv7:
      type: string
      format: 'uuid7'
      maxLength: 36
      pattern: '^[0-9a-fa-f]{8}-[0-9a-fa-f]{4}-[7][0-9a-fa-f]{3}-[89aabb][0-9a-fa-f]{3}-[0-9a-fa-f]{12}$'
