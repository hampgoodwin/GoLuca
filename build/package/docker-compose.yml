networks:
  o11y:

services:
# Core Dependencies
  db:
    image: postgres:latest
    volumes:
      - db_data:/var/lib/pgdata_goluca
    environment:
      POSTGRES_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      POSTGRES_DB: goluca
      POSTGRES_USER: user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_root_password
      - db_password
    ports:
      - "5432:5432"

  nats:
    image: nats:latest
    ports:
      - "4222:4222"
    command:
      - --jetstream

# Observability
  loki:
    image: grafana/loki
    ports:
      - "3100:3100"
    volumes:
      - ./config/o11y/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - o11y

  promtail:
    image: grafana/promtail
    depends_on:
      - loki
    volumes:
      - /var/log:/var/log
      - ./config/o11y/promtail-config.yaml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - o11y

  grafana:
    image: grafana/grafana-oss
    ports:
      - "3000:3000"
    depends_on:
      - promtail
      - loki
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./config/o11y/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/ds.yaml
    networks:
      - o11y

secrets:
   db_password:
     file: ./secrets/db_password
   db_root_password:
     file: ./secrets/db_root_password

volumes:
    db_data: